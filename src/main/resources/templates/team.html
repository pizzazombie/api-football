<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/team/search}" method="get">
    <div class="form-group">
        <h1 >Search information about team</h1>
        <input class="form-control" type="text" name="name" id="name" required placeholder="Type here team name or country, for example, Munchen">
    </div>

    <input type="submit" class="btn btn-primary">    </input>
</form>

<table class="table table-striped">
    <thead class="thead-inverse">
    <tr >
        <th>Id</th>
        <th>Team</th>
        <th>Country</th>
        <th>National</th>
        <th>Founded</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="team : ${teams}">
        <th th:text="${team.getId()}" scope="row">1</th>
        <td><a th:href="@{'/team/' + ${team.getId()}}" th:text="${team.getName()}">-</a></td>
        <td th:text="${team.getCountry()}">-</td>
        <td th:text="${team.isNational()}">-</td>
        <td th:text="${team.getFounded()}">-</td>
    </tr>

    </tbody>
</table>
<div th:object="${teams}" th:if="${teams.isEmpty()}">
    <h2>No results found for this query</h2>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
</body>
</html>
